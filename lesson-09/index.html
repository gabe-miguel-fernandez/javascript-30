<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
  <style>
    html {
      font-family: Arial;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>Look in browser's Console window to see the logging output.</h1>
  <hr>
  <p onClick="makeGreen()">Click me to see me turn green.</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("\u00A1Hola!");

    // Interpolated
    console.log("This is a \"%s.\"", "string");
    let myString = "test";
    console.log(`This is a \"${myString}.\"`);

    // Styled
    console.log('%c this is styled text.', 'font-size: 25px; background: orange; text-shadow: 3px 3px 0 black');

    // warning!
    console.warn("I'm warning you!");
    console.warn('I\'m warning you, again!');

    // Error :|
    console.error("You've got an error! Deal with it.");

    // Info
    console.info("How very informative!");

    // Testing
    console.assert(1 == 1, "This fail message should not display.")
    console.assert(1 == 5, "This fail message should display.")
    
    const p = document.querySelector('p');
    console.assert(p.classList.contains('snipes'), "Expected to find \"snipes\" but none found!");

    // clearing
    
    // console.clear();  // Commented out console window still displays other entries

    // Viewing DOM Elements
    console.log(p); // view specified element
    console.dir(p); // view specified element's properties and methods


    // Grouping together
    dogs.forEach(dog => {
      // console.group(`${dog.name}`); // displays grouped output in expanded format
      console.groupCollapsed(`${dog.name}`); // displays grouped output in collapsed format
      console.log(`There's a dog named "${dog.name}."`);
      console.log(`${dog.name} is ${dog.age} years old.`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old.`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('It is so!');
    console.count('It is so!');
    console.count('No, it isn\'t');
    console.count('It is so!');
    console.count('No, it isn\'t');
    console.count('No, it isn\'t');
    console.count('No, it isn\'t');
    console.count('No, it isn\'t');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/gabe-miguel-fernandez')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      })

    // performance
    // this turns out to be faster than using the console's time function.
    console.log("performance timing of fetch.")
    let myStartTime = performance.now();
    fetch('https://api.github.com/users/gabe-miguel-fernandez')
      .then(data => data.json())
      .then(data => {
        console.log(data);
      })
    let myStopTime = performance.now();
    console.log("Getting my github info took " + (myStopTime - myStartTime) + " milliseconds.");

    // table
    console.table(dogs);
    
  </script>

</body>
</html>
